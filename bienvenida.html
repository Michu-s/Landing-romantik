<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1a0b12" />
  <title>¡Bienvenida!</title>
  <style>
    /* Tema romántico — mobile-first */
    :root {
      --bg: #16070d;            /* fondo base borgoña muy oscuro */
      --bg2: #2b0f1a;           /* segundo tono para el gradiente */
      --card: #1c0f15;          /* tarjeta tipo "vino" */
      --border: #3a1625;        /* borde con matiz granate */
      --text: #fff1f5;          /* texto principal rosado muy claro */
      --muted: #f5c2cf;         /* texto secundario (rosa pastel) */
      --accent: #ff4d6d;        /* rosa intenso (botón primario) */
      --accent-2: #ff7592;      /* degradado del primario */
      --ring: rgba(255,77,109,.45); /* foco accesible en rosa */
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; }

    body {
      margin: 0;
      background: radial-gradient(80% 80% at 50% 20%, var(--bg2) 0%, var(--bg) 60%);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.5;
    }

    .wrapper {
      min-height: 100vh;    /* fallback */
      min-height: 100dvh;   /* altura real en Chrome móvil */
      display: grid; place-items: center;
      padding: max(16px, env(safe-area-inset-top))
               max(16px, env(safe-area-inset-right))
               max(16px, env(safe-area-inset-bottom))
               max(16px, env(safe-area-inset-left));
    }

    .card {
      width: 100%; max-width: 480px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0)) , var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.25), 0 0 0 1px rgba(255,255,255,.02) inset;
    }

    h1 {
      font-family: ui-serif, Georgia, "Times New Roman", serif; /* toque romántico */
      font-size: clamp(22px, 6vw, 28px);
      letter-spacing: 0.2px; margin: 0 0 8px;
    }
    p  { margin: 0 0 20px; color: var(--muted); font-size: clamp(14px, 3.8vw, 16px); }

    .actions { display: flex; flex-direction: column; gap: 12px; align-items: stretch; }

    .btn {
      appearance: none; -webkit-appearance: none;
      display: inline-flex; align-items: center; justify-content: center; gap: .5rem;
      width: 100%; min-height: 48px;
      padding: 12px 16px; border-radius: 999px; font-weight: 700; text-decoration: none;
      font-size: 1rem; border: 1px solid transparent; user-select: none; touch-action: manipulation;
      transition: transform .08s ease, filter .2s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
    }
    .btn:active { transform: translateY(1px) scale(.99); }

    .btn-primary {
      background-image: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #3a0715; /* contraste oscuro sobre rosa */
      border-color: #ff8aa8;
      box-shadow: 0 6px 18px rgba(255,77,109,.25);
    }
    .btn-primary:hover { filter: brightness(1.04); }

    .btn-secondary {
      background: rgba(255,255,255,0.03);
      color: var(--text);
      border-color: #522037; /* un toque granate */
    }
    .btn-secondary:hover { background: rgba(255,255,255,0.05); }

    .btn:focus { outline: none; box-shadow: 0 0 0 3px var(--ring); }

    @media (min-width: 480px) {
      .card { padding: 28px; }
      h1 { font-size: clamp(24px, 3vw, 32px); }
      .actions { flex-direction: row; justify-content: center; }
      .btn { width: auto; min-width: 160px; }
    }

    @media (prefers-reduced-motion: reduce) { * { transition: none !important; } }
  </style>
</head>
<body>
  <div class="wrapper">
    <main class="card" role="main" aria-labelledby="titulo">
      <h1 id="titulo">Bienvenida a esta página hecha exclusivamente para ti</h1>
      <p>Elige una opción:</p>

      <!-- Cambia estas rutas a donde quieras redirigir -->
      <nav class="actions" aria-label="Opciones">
        <a class="btn btn-primary" href="principal_page.html" id="btn-si">Continuar</a>
        <a class="btn btn-secondary" href="negativo.html" id="btn-no">No continuar</a>
      </nav>
    </main>
  </div>
</body>
</html>
